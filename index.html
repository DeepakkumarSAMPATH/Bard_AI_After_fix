<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer's Haven</title>
  <style>
    /* Colorful Background */
    body {
      background: linear-gradient(to right, #f9f4f4, #c2e0f0);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #3498db;
      color: #fff;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    .search-form {
      display: flex;
      align-items: center;
    }

    .search-form label {
      margin-right: 0.5rem;
    }

    .search-form input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 1rem;
    }

    .search-form button {
      background-color: #34495e;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Main Body Styling */
    main {
      padding: 2rem;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .image-container img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .image-description {
      text-align: center;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #34495e;
      color: #fff;
    }

    /* Increased Contrast for Text */
    h2,
    p {
      color: #333; /* Darker text color for better contrast */
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Gamer's Haven</a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Game Pass</a>
      <a href="#">Games</a>
      <a href="#">Devices</a>
      <a href="#">Play</a>
      <a href="#">Community</a>
    </nav>
    <div class="search-form">
      <label for="search">Search for Games:</label>
      <input type="text" id="search" placeholder="Search for Games">
      <button>Search</button>
    </div>
    <a href="#">Cart</a>
  </header>

  <main>
    <h2>Featured Games</h2>
    <div class="image-container">
      <div>
        <img src="https://www.shutterstock.com/search/gta-5" alt="Grand Theft Auto V">
        <p class="image-description">Grand Theft Auto V</p>
      </div>

        <p class="image-description">Horizon Forbidden West</p>
      </div>

        <p class="image-description">
